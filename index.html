<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@500;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <header>
            <h1 class="title">Generate a <span class="highlight">random password</span></h1>
            <p class="subtitle">Never use an insecure password again.</p>
        </header>

        <div class="password-characteristics">
            <div class="pswd-length">
                <div class="pswd-length-container">
                    <div class="arrowhead up">&#129169;</div>
                    <span>Password Length</span><div id="pswd-length-number" class="pswd-length-number">8</div>
                    <div class="arrowhead down">&#129171;</div>
                </div>
            </div>
        </div>

        <div class="generate-password-container">
            <button id="generate-passwords-btn">Generate passwords</button>
        </div>

        <hr>
        
        <div class="passwords-container">
            <p id="password-1" class="password"></p>
            <p id="password-2" class="password"></p>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
